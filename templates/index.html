<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Rotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Make Rotas</h1>
        
        <!-- Staff Input Form -->
        <div class="staff-input-section mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <input type="text" class="form-control" id="role" placeholder="Role">
                <button class="btn btn-primary" id="addStaffBtn">Add Staff Member</button>
            </div>
        </div>

        <!-- Rota Table -->
        <div id="rotaContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>üë§ STAFF MEMBER</th>
                        <th>MON <span class="date-label">16 Dec</span></th>
                        <th>TUE <span class="date-label">17 Dec</span></th>
                        <th>WED <span class="date-label">18 Dec</span></th>
                        <th>THU <span class="date-label">19 Dec</span></th>
                        <th>FRI <span class="date-label">20 Dec</span></th>
                        <th>SAT <span class="date-label">21 Dec</span></th>
                        <th>SUN <span class="date-label">22 Dec</span></th>
                        <th>‚è± TOTAL HOURS</th>
                        <th>O/T</th>
                        <th>GRAND TOTAL</th>
                    </tr>
                </thead>
                <tbody id="rotaTableBody">
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td>TOTAL HOURS</td>
                        <td colspan="7"></td>
                        <td class="total-hours">0.00</td>
                        <td class="total-ot">0.00</td>
                        <td class="grand-total">0.00</td>
                    </tr>
                </tfoot>
            </table>
            <button class="btn btn-success save-btn" onclick="saveAsImage()">Save as Image</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
