<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Rota Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Staff Rota Generator</h1>
        
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rota Settings</h5>
                        <div class="mb-3">
                            <label for="storeName" class="form-label">Store Name</label>
                            <input type="text" class="form-control" id="storeName" placeholder="Enter store name">
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <button class="btn btn-primary" onclick="addStaffMember()">Add Staff Member</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="rotaContainer" class="card">
                    <div class="card-body">
                        <div id="rotaTable" class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>STAFF MEMBER</th>
                                        <th>MON</th>
                                        <th>TUE</th>
                                        <th>WED</th>
                                        <th>THU</th>
                                        <th>FRI</th>
                                        <th>SAT</th>
                                        <th>SUN</th>
                                        <th>TOTAL HOURS</th>
                                        <th>O/T</th>
                                        <th>TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody id="rotaBody">
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="8">TOTAL HOURS</td>
                                        <td id="grandTotal">0</td>
                                        <td id="overtimeTotal">0</td>
                                        <td id="finalTotal">0</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <button class="btn btn-success mt-3" onclick="exportToPNG()">Export to PNG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
